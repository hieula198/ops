name: Runner on-premise mode

on:
  workflow_call:

jobs:
  initialize:
    name: Setup runner environment
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true))
    runs-on: [ self-hosted, runner ]
    steps:
      - name: Set image name and tag
        id: vars
        run: |
          REPO="${{ github.repository }}"
          REPO_NAME="${{ github.event.repository.name }}"
          TARGET_BRANCH="${{ github.event.pull_request.base.ref || github.ref_name }}"
          BRANCH="${TARGET_BRANCH#deployment/}"
          SHA="${GITHUB_SHA::7}"
          IMAGE="ghcr.io/${REPO}-${BRANCH}:${SHA}"
          STACK_NAME="${REPO_NAME}-${BRANCH}"
          
          echo "IMAGE=$IMAGE" >> $GITHUB_OUTPUT
          echo "STACK_NAME=$STACK_NAME" >> $GITHUB_OUTPUT
    outputs:
      IMAGE: ${{ steps.vars.outputs.IMAGE }}
      STACK_NAME: ${{ steps.vars.outputs.STACK_NAME }}

  verify:
    name: Verify lint and scan issue
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: [self-hosted, runner]
    needs: initialize

    steps:
      - name: Update result in PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: ${{ github.event.pull_request.number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "â˜•ğŸš¬ Chill guys! It seems everything is sound good."
            })

  build:
    name: Build image and Push Docker Image
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: [self-hosted, runner]
    needs:
      - initialize
      - verify

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ needs.initialize.outputs.IMAGE }} .

      - name: Push Docker image
        run: |
          docker push ${{ needs.initialize.outputs.IMAGE }}

      - name: Update result in PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: ${{ github.event.pull_request.number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "ğŸ—ï¸ğŸ—ï¸ğŸ—ï¸ Build image sucesss!:\n`${{ needs.initialize.outputs.IMAGE }}`"
            })

  deploy:
    name: Deploy
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: [self-hosted, runner]
    needs:
      - initialize
      - build

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Inject image into stack file
        run: |
          cp .github/stacks/0.app.yaml docker-compose.yaml
          sed -i "s|<IMAGE_PLACEHOLDER>|${{ needs.initialize.outputs.IMAGE }}|g" docker-compose.yaml

      - name: Deploy stack to Swarm
        run: |
          docker stack deploy --with-registry-auth -c docker-compose.yaml ${{needs.initialize.outputs.STACK_NAME}}

      - name: Update result in PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: ${{ github.event.pull_request.number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "ğŸš€ğŸš€ğŸš€ Deployment sucesss! GÃºt chÃ³p bro!"
            })
      - name: Comment build status on commit
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: "ğŸš€ Deploy successful!"
            })

  notify-failure:
    name: Notify PR on failure
    runs-on: ubuntu-latest
    needs:
      - verify
      - build
      - deploy
    if: failure()
    steps:
      - name: Notify PR on failure
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: ${{ github.event.pull_request.number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸ”¥ğŸ”¥ğŸ”¥ Something went wrong during the workflow execution. Please check the logs for details.`,
            })